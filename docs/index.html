<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            margin: auto;
            max-width: 400px;
            width: 90%;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff7f00;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .glass-effect {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 127, 0, 0.1);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 15px rgba(255, 127, 0, 0.3);
        }
        
        .gradient-border {
            border: double 1px transparent;
            background-image: linear-gradient(#1f2937, #1f2937), 
                            linear-gradient(to right, #ff7f00, #ff4b00);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        .animate-gradient {
            background: linear-gradient(270deg, #000000, #1a1a1a, #000000);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .bouncing-logo {
            position: fixed;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
            pointer-events: none;
            will-change: transform;
            transition: opacity 0.3s ease;
        }

        .bouncing-logo:hover {
            opacity: 0.7;
        }

        .bouncing-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        @keyframes bounce {
            0% {
                top: 0;
                left: 0;
                transform: rotate(0deg);
            }
            25% {
                top: calc(100vh - 250px);
                left: calc(50vw - 125px);
                transform: rotate(90deg);
            }
            50% {
                top: calc(50vh - 125px);
                left: calc(100vw - 250px);
                transform: rotate(180deg);
            }
            75% {
                top: 0;
                left: calc(50vw - 125px);
                transform: rotate(270deg);
            }
            100% {
                top: 0;
                left: 0;
                transform: rotate(360deg);
            }
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-orange': '#ff7f00',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black">
    <div class="bouncing-logo">
        <img src="logo.png" alt="BSIT Registry Logo">
    </div>
    <main class="min-h-screen flex items-center justify-center animate-gradient py-12 px-4 sm:px-6 lg:px-8 overflow-auto">
        <div class="max-w-md w-full p-8 glass-effect rounded-xl shadow-2xl gradient-border animate__animated animate__fadeIn relative z-10">
            <div class="mb-8 floating">
                <h2 class="text-center text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-theme-orange to-orange-500 mb-2">
                    Register New Member
                </h2>
                <p class="text-center text-sm text-gray-300">
                    Join the Junior Philippine Computer Society
                </p>
            </div>
            <form id="registerForm">
                <div class="space-y-4">
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                            <input id="lastName" name="lastName" type="text" required 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow" 
                                placeholder="Enter your last name">
                        </div>
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                            <input id="firstName" name="firstName" type="text" required 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow" 
                                placeholder="Enter your first name">
                        </div>
                        <div>
                            <label for="middleInitial" class="block text-sm font-medium text-gray-300 mb-1">Middle Initial</label>
                            <input id="middleInitial" name="middleInitial" type="text" 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow" 
                                placeholder="M.I. (optional)">
                        </div>
                        <div>
                            <label for="course" class="block text-sm font-medium text-gray-300 mb-1">Course</label>
                            <input id="course" name="course" type="text" required value="BSIT" readonly
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 text-gray-400 bg-gray-900/80 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm cursor-not-allowed" 
                                placeholder="Course">
                        </div>
                        <div>
                            <label for="year" class="block text-sm font-medium text-gray-300 mb-1">Year Level</label>
                            <select id="year" name="year" required 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow">
                                <option value="" class="bg-gray-700">Select Year Level</option>
                                <option value="1" class="bg-gray-700">1st Year</option>
                                <option value="2" class="bg-gray-700">2nd Year</option>
                                <option value="3" class="bg-gray-700">3rd Year</option>
                                <option value="4" class="bg-gray-700">4th Year</option>
                            </select>
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-300 mb-1">Gender</label>
                            <select id="gender" name="gender" required 
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow">
                                <option value="" class="bg-gray-700">Select Gender</option>
                                <option value="male" class="bg-gray-700">Male</option>
                                <option value="female" class="bg-gray-700">Female</option>
                            </select>
                        </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow" 
                            placeholder="Enter your email">
                    </div>
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow" 
                            placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute bottom-2 right-0 px-3 flex items-center text-gray-400 hover:text-theme-orange">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <div class="relative">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700/50 focus:outline-none focus:ring-theme-orange focus:border-theme-orange focus:z-10 sm:text-sm transition-all duration-300 input-glow" 
                            placeholder="Confirm your password">
                        <button type="button" id="toggleConfirmPassword" class="absolute bottom-2 right-0 px-3 flex items-center text-gray-400 hover:text-theme-orange">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-center mb-8">
                        <div class="flex items-center space-x-2">
                            <input id="graduating" name="graduating" type="checkbox" 
                                class="h-4 w-4 text-theme-orange focus:ring-theme-orange border-gray-600 rounded bg-gray-700">
                            <label for="graduating" class="block text-sm text-gray-300">
                                Graduating Student
                            </label>
                        </div>
                    </div>

                    <div class="pt-4 space-y-4">
                        <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-theme-orange to-orange-500 hover:from-orange-500 hover:to-theme-orange focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-orange transition-all duration-300 shadow-lg hover:shadow-orange-500/20">
                            Create Account
                        </button>
                        
                        <div class="text-center">
                            <a href="./login.html" class="inline-block text-theme-orange hover:text-orange-500 transition-colors duration-200 text-sm">
                                Already have an account? Login
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content p-8 glass-effect rounded-xl shadow-2xl gradient-border animate__animated animate__fadeIn">
            <div class="text-center space-y-4">
                <div class="text-5xl mb-4">🎉</div>
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-theme-orange to-orange-500">
                    Welcome to JPCS!
                </h2>
                <p class="text-gray-300 text-lg" id="welcomeMessage"></p>
                <button onclick="closeModal()" 
                    class="mt-6 w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-theme-orange to-orange-500 hover:from-orange-500 hover:to-theme-orange focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-orange transition-all duration-300 shadow-lg hover:shadow-orange-500/20">
                    Get Started
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        class DVDLogo {
            constructor() {
                this.logo = document.querySelector('.bouncing-logo');
                this.x = Math.random() * (window.innerWidth - this.logo.offsetWidth);
                this.y = Math.random() * (window.innerHeight - this.logo.offsetHeight);
                this.speed = 1; // Increased base speed
                this.dx = this.speed;
                this.dy = this.speed;
                this.colors = [
                    '#ff7f00', // Orange (theme color)
                    '#ff4b00', // Dark Orange
                    '#ff9500', // Light Orange
                    '#ff6b00', // Medium Orange
                    '#ff5500'  // Bright Orange
                ];
                this.currentColor = 0;
                this.lastTime = 0;
                
                // Initial color
                this.changeColor();
                
                // Bind animation
                this.animate = this.animate.bind(this);
                
                // Handle window resize
                window.addEventListener('resize', () => this.handleResize());
            }
            
            changeColor() {
                this.currentColor = (this.currentColor + 1) % this.colors.length;
                this.logo.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(1.2)`;
            }
            
            handleResize() {
                const maxX = window.innerWidth - this.logo.offsetWidth;
                const maxY = window.innerHeight - this.logo.offsetHeight;
                this.x = Math.min(this.x, maxX);
                this.y = Math.min(this.y, maxY);
            }
            
            animate(currentTime) {
                if (this.lastTime === 0) {
                    this.lastTime = currentTime;
                    requestAnimationFrame(this.animate);
                    return;
                }

                const deltaTime = (currentTime - this.lastTime) / 16;
                this.lastTime = currentTime;

                const maxX = window.innerWidth - this.logo.offsetWidth;
                const maxY = window.innerHeight - this.logo.offsetHeight;

                // Update position with smooth movement
                this.x += this.dx * deltaTime;
                this.y += this.dy * deltaTime;

                // Bounce logic with perfect angle reflection
                if (this.x >= maxX) {
                    this.x = maxX;
                    this.dx = -this.speed;
                    this.changeColor();
                } else if (this.x <= 0) {
                    this.x = 0;
                    this.dx = this.speed;
                    this.changeColor();
                }

                if (this.y >= maxY) {
                    this.y = maxY;
                    this.dy = -this.speed;
                    this.changeColor();
                } else if (this.y <= 0) {
                    this.y = 0;
                    this.dy = this.speed;
                    this.changeColor();
                }

                // Apply smooth transform without rotation
                this.logo.style.transform = `translate(${this.x}px, ${this.y}px)`;
                requestAnimationFrame(this.animate);
            }

            start() {
                requestAnimationFrame(this.animate);
            }
        }

        // Create and start the DVD logo animation
        const dvdLogo = new DVDLogo();
        dvdLogo.start();
    </script>
</body>
</html>
