<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Registry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Dashboard - Student Registry</h1>
        <div class="mb-4 flex justify-between items-center">
            <button id="showAddForm" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Add Student</button>
            <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Refresh List</button>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded shadow">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Email</th>
                        <th class="py-2 px-4 border-b">Last Name</th>
                        <th class="py-2 px-4 border-b">First Name</th>
                        <th class="py-2 px-4 border-b">Middle Initial</th>
                        <th class="py-2 px-4 border-b">Course</th>
                        <th class="py-2 px-4 border-b">Year</th>
                        <th class="py-2 px-4 border-b">Gender</th>
                        <th class="py-2 px-4 border-b">Graduating</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Student rows will be inserted here by JS -->
                </tbody>
            </table>
        </div>
        <!-- Add/Edit Student Modal -->
        <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
                <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Student</h2>
                <form id="studentForm" class="space-y-4">
                    <input type="hidden" id="studentId">
                    <div class="flex gap-2">
                        <input type="email" id="email" class="border p-2 flex-1" placeholder="Email" required>
                        <input type="text" id="lastName" class="border p-2 flex-1" placeholder="Last Name" required>
                        <input type="text" id="firstName" class="border p-2 flex-1" placeholder="First Name" required>
                        <input type="text" id="middleInitial" class="border p-2 w-16" placeholder="M.I.">
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="course" class="border p-2 flex-1" placeholder="Course" required>
                        <input type="number" id="year" class="border p-2 w-24" placeholder="Year" required min="1">
                        <select id="gender" class="border p-2 flex-1" required>
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label class="flex items-center gap-1">
                            <input type="checkbox" id="graduating"> Graduating
                        </label>
                    </div>
                    <div class="flex gap-2">
                        <input type="password" id="password" class="border p-2 flex-1" placeholder="Password (for new)">
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" id="closeModal" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="admin_dashboard.js"></script>
</body>
</html>
