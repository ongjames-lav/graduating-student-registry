<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .glass-effect {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 127, 0, 0.1);
        }
        .gradient-border {
            border: double 1px transparent;
            background-image: linear-gradient(#1f2937, #1f2937), 
                              linear-gradient(to right, #ff7f00, #ff4b00);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        .animate-gradient {
            background: linear-gradient(270deg, #000000, #1a1a1a, #000000);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .bouncing-logo {
            position: fixed;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
            pointer-events: none;
            will-change: transform;
            transition: opacity 0.3s ease;
        }
        .bouncing-logo:hover {
            opacity: 0.7;
        }
        .bouncing-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-orange': '#ff7f00',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black">
    <div class="bouncing-logo">
        <img src="/static/logo.png" alt="BSIT Registry Logo">
    </div>
    <main class="min-h-screen animate-gradient py-12 px-4 sm:px-6 lg:px-8 overflow-auto">
        <div class="mb-8 floating">
            <h2 class="text-center text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-theme-orange to-orange-500 mb-2">
                Admin Panel - Student Registry
            </h2>
            <p class="text-center text-sm text-gray-300">
                View, edit, and export all registered students
            </p>
        </div>
        <div class="mb-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">Refresh List</button>
            <div class="flex gap-2">
                <button id="exportExcelBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow">Export to Excel</button>
                <button id="exportWordBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded shadow">Export to Word</button>
            </div>
        </div>
        <div class="overflow-x-auto rounded-lg">
            <table class="min-w-full bg-gray-900/80 rounded shadow text-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b border-gray-700">ID</th>
                        <th class="py-2 px-4 border-b border-gray-700">Email</th>
                        <th class="py-2 px-4 border-b border-gray-700">Last Name</th>
                        <th class="py-2 px-4 border-b border-gray-700">First Name</th>
                        <th class="py-2 px-4 border-b border-gray-700">Middle Initial</th>
                        <th class="py-2 px-4 border-b border-gray-700">Course</th>
                        <th class="py-2 px-4 border-b border-gray-700">Year</th>
                        <th class="py-2 px-4 border-b border-gray-700">Gender</th>
                        <th class="py-2 px-4 border-b border-gray-700">Graduating</th>
                        <th class="py-2 px-4 border-b border-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Student rows will be inserted here by JS -->
                </tbody>
            </table>
        </div>
        <!-- Edit Student Modal -->
        <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-gray-900/90 p-6 rounded-xl shadow-2xl gradient-border w-full max-w-lg animate__animated animate__fadeIn">
                <h2 id="modalTitle" class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-theme-orange to-orange-500">Edit Student</h2>
                <form id="studentForm" class="space-y-4">
                    <input type="hidden" id="studentId">
                    <div class="flex gap-2 flex-wrap">
                        <input type="email" id="email" class="border border-gray-600 p-2 flex-1 rounded bg-gray-700/50 text-white input-glow" placeholder="Email" required disabled>
                        <input type="text" id="lastName" class="border border-gray-600 p-2 flex-1 rounded bg-gray-700/50 text-white input-glow" placeholder="Last Name" required>
                        <input type="text" id="firstName" class="border border-gray-600 p-2 flex-1 rounded bg-gray-700/50 text-white input-glow" placeholder="First Name" required>
                        <input type="text" id="middleInitial" class="border border-gray-600 p-2 w-16 rounded bg-gray-700/50 text-white input-glow" placeholder="M.I.">
                    </div>
                    <div class="flex gap-2 flex-wrap">
                        <input type="text" id="course" class="border border-gray-600 p-2 flex-1 rounded bg-gray-700/50 text-white input-glow" placeholder="Course" required>
                        <input type="number" id="year" class="border border-gray-600 p-2 w-24 rounded bg-gray-700/50 text-white input-glow" placeholder="Year" required min="1">
                        <select id="gender" class="border border-gray-600 p-2 flex-1 rounded bg-gray-700/50 text-white input-glow" required>
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label class="flex items-center gap-1 text-gray-300">
                            <input type="checkbox" id="graduating"> Graduating
                        </label>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" id="closeModal" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                        <button type="submit" class="bg-gradient-to-r from-theme-orange to-orange-500 hover:from-orange-500 hover:to-theme-orange text-white px-4 py-2 rounded shadow">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/admin_panel.js"></script>
    <script>
        // DVD Logo Animation (copied from login/index)
        class DVDLogo {
            constructor() {
                this.logo = document.querySelector('.bouncing-logo');
                this.x = Math.random() * (window.innerWidth - this.logo.offsetWidth);
                this.y = Math.random() * (window.innerHeight - this.logo.offsetHeight);
                this.speed = 1;
                this.dx = this.speed;
                this.dy = this.speed;
                this.colors = [
                    '#ff7f00', '#ff4b00', '#ff9500', '#ff6b00', '#ff5500'
                ];
                this.currentColor = 0;
                this.lastTime = 0;
                this.changeColor();
                this.animate = this.animate.bind(this);
                window.addEventListener('resize', () => this.handleResize());
            }
            changeColor() {
                this.currentColor = (this.currentColor + 1) % this.colors.length;
                this.logo.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(1.2)`;
            }
            handleResize() {
                const maxX = window.innerWidth - this.logo.offsetWidth;
                const maxY = window.innerHeight - this.logo.offsetHeight;
                this.x = Math.min(this.x, maxX);
                this.y = Math.min(this.y, maxY);
            }
            animate(currentTime) {
                if (this.lastTime === 0) {
                    this.lastTime = currentTime;
                    requestAnimationFrame(this.animate);
                    return;
                }
                const deltaTime = (currentTime - this.lastTime) / 16;
                this.lastTime = currentTime;
                const maxX = window.innerWidth - this.logo.offsetWidth;
                const maxY = window.innerHeight - this.logo.offsetHeight;
                this.x += this.dx * deltaTime;
                this.y += this.dy * deltaTime;
                if (this.x >= maxX) {
                    this.x = maxX;
                    this.dx = -this.speed;
                    this.changeColor();
                } else if (this.x <= 0) {
                    this.x = 0;
                    this.dx = this.speed;
                    this.changeColor();
                }
                if (this.y >= maxY) {
                    this.y = maxY;
                    this.dy = -this.speed;
                    this.changeColor();
                } else if (this.y <= 0) {
                    this.y = 0;
                    this.dy = this.speed;
                    this.changeColor();
                }
                this.logo.style.transform = `translate(${this.x}px, ${this.y}px)`;
                requestAnimationFrame(this.animate);
            }
            start() {
                requestAnimationFrame(this.animate);
            }
        }
        const dvdLogo = new DVDLogo();
        dvdLogo.start();
    </script>
</body>
</html>
